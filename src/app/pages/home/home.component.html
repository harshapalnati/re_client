<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav>
   
      <mat-action-list>
        <div mat-subheader>Menu</div>
        <button routerLink="/" mat-list-item>
          <mat-icon mat-list-icon>home</mat-icon> Home
        </button>
      
        <button mat-list-item>
          <mat-icon mat-list-icon>logout</mat-icon> Logout
        </button>
      </mat-action-list>
    
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="nav" [class.scrolled]="isScrolled">
      <div class="nav-left">
        <h2>My App</h2>
      </div>
      <div class="nav-right">
        <button
          mat-icon-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
          (click)="sidenav.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with share icon"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </div>
    <app-hero></app-hero>
    <app-feature></app-feature>
    <app-property-type></app-property-type>
    <app-discover></app-discover>
    <app-best-deal></app-best-deal>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
